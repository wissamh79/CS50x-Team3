{% extends './admin/adminLayout.html' %} {% block title %} Admin Movies {%
endblock %} {% block body %}
<div class="grid-container">
  {% for movie in movies %}
  <div class="card">
    <a
      class="card-a"
      href="{{url_for('admin_router.admin_movies_edit', movie_id=movie.id)}}"
    >
      <img class="card-image" src="{{movie.poster}}" alt=""
    /></a>
    <p class="card-heading">{{movie.title}}</p>
  </div>

  {% endfor %}
</div>
{% endblock %}
