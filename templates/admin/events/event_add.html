<form
  action="{{url_for('admin_router.admin_events')}}"
  method="POST"
  enctype="multipart/form-data"
>
  
    <div class="col-form-element">
      <label class="form-title" for="">Title</label>
      <input class="input" type="text" name="title" id="" />
    </div>
    

    <div class="col-form-element">
    <label for="description">Description</label>
    <textarea
      class="input"
      id="description"
      name="description"
      rows="4"
      cols="81"
    ></textarea>
   </div>
  
  
  <div class="form-group">
    <div class="col-form-element">
      <label class="form-title" for="poster">Poster</label>
      <div class="">
        <input class="" name="file" type="file" />
        
      </div>
    </div>
    <div class="col-form-element">
      <label class="form-title" for="">date</label>
      <input class="input" type="date" name="date" placeholder="date" />
    </div>
  </div>

  <div class="row-form-element">
    <input type="checkbox" name="is_featured" id="featured" />
    <label for="featured">Is featured ? </label>
  </div>
  <button type="submit" class="button">
    <span class="span"></span>
    <span>Insert </span>
  </button>
