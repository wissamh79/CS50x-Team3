{% extends './admin/adminLayout.html' %} {% block title %} Admin events {%
endblock %} {% block body %}
<div class="grid-container">
  {% for event in events %}
  <div class="card">
    <a
      class="card-a"
      href="{{url_for('admin_router.admin_events_edit', event_id=event.id)}}"
    >
      <img class="card-image" src="{{event.poster}}" alt=""
    /></a>
    <p class="card-heading">{{event.title}}</p>
  </div>

  {% endfor %}
</div>
{% endblock %}
